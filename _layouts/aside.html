<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>
    {% include header.html %}
    <section class="content">
      <aside>
        <div class="card">
          <div class="card__header">Latest Posts</div>
          <div class="card__content">
            <ul class="list">
              {% for post in site.posts limit: 5 %}
                <li>
                  <a href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </aside>
      <main class="main" aria-label="Content">
        {{ content }}
      </main>  
    </section>

    <script src="{{ "/assets/js/copy-code.js" | relative_url }}"></script>

  </body>

</html>
